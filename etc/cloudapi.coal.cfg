{
    "port": 8080,
    "read_only": false,
    "bunyan": {
        "level": "info"
    },
    "bleeding_edge_features": {
         "": false,
         "account_mgmt": true
    },
    "bleeding_edge_login_whitelist": {
         "admin": true,
         "*": true
    },
    "ufds": {
        "url": "ldaps://10.99.99.18",
        "bindDN": "cn=root",
        "bindPassword": "secret",
        "cache": {
            "size": 1000,
            "age": 300
        },
        "clientTimeout": 10000,
        "maxConnections": 1,
        "retry": {
            "initialDelay": 1000
        }
    },
    "ufds_master": {
        "url": "ldaps://",
        "bindDN": "",
        "bindPassword": "",
        "cache": {
            "size": 5000,
            "age": 60
        },
        "clientTimeout": 10000,
        "maxConnections": 1,
        "retry": {
            "initialDelay": 1000
        }
    },
    "wfapi": {
        "url": "http://10.99.99.19"
    },
    "cnapi": {
        "url": "http://10.99.99.22"
    },
    "vmapi": {
        "url": "http://10.99.99.27"
    },
    "napi": {
        "url": "http://10.99.99.10"
    },
    "imgapi": {
        "url": "http://10.99.99.21"
    },
    "fwapi": {
        "url": "http://10.99.99.26"
    },
    "papi": {
        "url": "http://10.99.99.29"
    },
    "ca": {
        "url": "http://10.99.99.30:23181"
    },
    "redis": {
        "host": "10.99.99.24",
        "max_images_lifetime": 60,
        "max_packages_lifetime": 60
    },
    "mahi": {
        "url": "http://10.99.99.33",
        "maxAuthCacheSize": 1000,
        "maxAuthCacheAgeMs": 300,
        "maxTranslationCacheSize": 1000,
        "maxTranslationCacheAgeMs": 300,
        "typeTable": {
          "ip": "ip",
          "requestip": "ip",
          "tag": "string"
        }
    },
    "maxHttpSockets": 100,
    "datacenters": {
        "coal": "http://127.0.0.1"
    },
    "plugins": [
        {
            "name": "provision_limits",
            "enabled": true,
            "config": {
                "datacenter": "coal",
                "defaults":[{
                   "image": "any",
                   "check": "image",
                   "by": "machines",
                   "value": 2
                }, {
                   "image": "windows",
                   "check": "image",
                   "by": "machines",
                   "value": -1
                }]
            }
        }, 
        {
            "name": "capi_limits",
            "enabled": false,
            "config": {
                "datacenter": "coal",
                "defaults": {
                    "smartos": 1,
                    "nodejs": 1,
                    "ubuntu": 1
                }
            }
        }, {
            "name": "machine_email",
            "enabled": false,
            "config": {
                "datacenter": "coal",
                "smtp": {
                    "host": "127.0.0.1",
                    "port": 25,
                    "use_authentication": false,
                    "user": "",
                    "pass": ""
                },
                "from": "nobody@joyent.com",
                "subject": "Your SmartDataCenter machine is provisioning",
                "body": "Check /my/machines for updates"
            }
        }
    ],
    "ipThrottles": {
        "all": {
            "ip": true,
            "burst": 9,
            "rate": 3,
            "overrides": {
                "10.99.99.14": {
                    "burst": 0,
                    "rate": 0
                },
                "127.0.0.1": {
                    "burst": 0,
                    "rate": 0
                }
            }
        },
        "analytics": false
    },
    "userThrottles": {
        "all": {
            "username": true,
            "burst": 30,
            "rate": 10,
            "overrides": {
                "admin": {
                    "burst": 0,
                    "rate": 0
                }
            }
        },
        "analytics": false
    }
}
